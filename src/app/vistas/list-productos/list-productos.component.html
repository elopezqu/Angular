<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<main class="main-content">
    <!-- Start Breadcrumb -->
    <div class="breadcrumbs text-center">
        <div class="container">
            <h1>Lista de Productos</h1>
            <ul class="breadcrumb bg-transparent m-0 p-0 justify-content-center">
                <li class="breadcrumb-item"><a [routerLink]="['']" title="Home">Inicio</a></li>
                <li class="breadcrumb-item">></li>
                <li class="breadcrumb-item"><a [routerLink]="['/categorias']" title="Home">Categorias</a></li>
                <li class="breadcrumb-item">></li>
                <li class="breadcrumb-item active">Lista de Productos</li>
            </ul>
        </div>
    </div>
    <!-- End Breadcrumb -->
    <!-- Start Products -->
    <div class="product-view-items product-grid">
        <div class="container">
                        <!-- Start Products Grid -->
            <div class="products products-grid">
                <div class="row row-sp row-eq-height">
                    <div *ngFor="let producto of productos"class="col-sp col-xl-3 col-lg-3 col-md-4 col-sm-6 col-6" >
                        <div  *ngIf="producto.categoria==codigo" >
                            <div class="product-item">
                                <div class="product-details" [routerLink]="['/producto',producto.nombre]">
                                    <h3 class="product-title"><h4 href="product-details.html">Producto: {{ producto.nombre }}</h4></h3>
                                    <h6 class="product-price">Proveedor: {{ producto.Proveedor }}</h6>                                       
                                    <div class="product-price">
                                        <span class="sale-price">Precio Unidad: S/.{{producto.precio_unidad}}</span><br>
                                        <span class="sale-price">Cantidad de paquetes: {{producto.cantidad_de_paquete}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="form">
                <h4>Nuevo Producto</h4>
                <label for="exampleInputEmail1" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control"  #nombre>
                <label for="exampleInputPassword1" class="form-label">Precio por unidad</label>
                <input type="number" id="num" min="0"#numU><br>
                <label for="exampleInputPassword1" class="form-label">Precio por paquete</label>
                <input type="number" id="num" min="0"#numP><br>
                <label for="exampleInputPassword1" class="form-label">Cantidad por paquete</label>
                <input type="number" id="num" min="0"#canPp><br>
                <label for="exampleInputPassword1" class="form-label">Cantidad de paquetes</label>
                <input type="number" id="num" min="0"#canDp><br>
                <label for="exampleInputPassword1" class="form-label">Cantidad vendida</label>
                <input type="number" id="num" min="0"#canV><br>
                <label for="exampleInputEmail1" class="form-label" >Fecha de vencimiento</label>
                <input type="text" class="form-control"  #fecha  placeholder="2022-08-21T09:37:14-05:00">
                <label for="exampleInputEmail1" class="form-label">Codigo del producto</label>
                <input type="text" class="form-control"  #cod>
                <label for="exampleInputEmail1" class="form-label">Proveedor</label>
                <input type="text" class="form-control"  #pro>
                <button class="btn btn-primary"(click)="newProductos(nombre,numU,numP,canPp,canDp,canV,fecha,cod,pro)" (click)="nombre.value='';numU.value='';numP.value='';canPp.value='';canDp.value='';canV.value='';fecha.value='';cod.value='';pro.value=''" >Enviar</button>
            </div>
        </div>
    </div>
</main>
</body>
